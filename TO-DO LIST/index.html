<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="stat">
            <div class="details">
                <h1>TO-DO LIST</h1>
                <p>Good Job</p>
            
            <div id="progress-bar">
                <div id="progress">

                </div>
            </div>
            </div>
            <div class="stat-num">
              <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Enter your task for the day">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul id="tasks-todo">
            
        </ul>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
